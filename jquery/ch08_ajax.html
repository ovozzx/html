<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="ch08_ajax_jquery.js"></script>
    <link type="text/css" rel="stylesheet" href="ch08_ajax.css" />
  </head>
  <body>
    <div class="spinner"></div>
    <button class="load-git-users" type="button">Load Git Users</button>
    <button class="load-comments" type="button">Load Comments</button>
    <!--이걸 클릭하면 json 출력-->
    <h1>Posts</h1>
    <ul class="posts"></ul>
    <h1>Comments</h1>
    <ul class="comments"></ul>
    <template id="post-item-template">
      <!--브라우저 화면에 안 보이는듯-->
      <!--템플릿 세트 만들어두고 js에서 그대로 가져옴-->
      <li data-user-id="#data-id#" data-id="#id#">
        <!--"" 안 내용은 구분자 맘대로-->
        <div class="title">#title#</div>
        <div class="body">#body#</div>
      </li>
    </template>
    <template id="comment-item-template">
      <li>
        <div class="comment-item-name">
          #name#
          <span class="comment-item-email">#email#</span>
        </div>
        <div class="comment-item-body">#body#</div>
      </li>
    </template>
  </body>
</html>

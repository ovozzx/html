<!-- html5를 사용하도록 설정-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- meta는 싱글 라인 태그, utf-8 => 다국어 지원 -->
    <title>HTML 기본 구조</title>
    <!-- page42.css import -->
    <link type="text/css" rel="stylesheet" href="page42.css" />
    <!-- mine 타입, rel, import 경로 (동일 폴더면 파일 이름만 작성), -->
  </head>
  <body>
    <div id="header">
      <p class="header-logo">Page의 로고가 들어가는 자리</p>
    </div>
    <div id="main-container">
      <p class="main-container--content">Main Content가 들어가는 자리</p>
    </div>
    <div id="footer">
      <!-- Unordered List-->
      <ul class="footer-links">
        <!--list item-->
        <li class="footer-links--link">Item 1</li>
        <li class="footer-links--link">Item 2</li>
        <li class="footer-links--link">Item 3</li>
      </ul>
    </div>
  </body>
</html>
